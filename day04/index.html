<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- IMPORTANDO AS FONTES DO GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title> TROCAR O TÍTULO </title>
  <link rel="stylesheet" href="styles/index.css">
  <!-- IMPORTANDO A FONTE POPPINS DO GOOGLE FONTS - LEMBRAR DE TROCAR PELA FONTE DO PROJETO-->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- REALIZANDO IMPORTAÇÃO DO AWESOME FONTS -->

<body>
  <main>
    <div class="card-left">
      <div class="header">
        <div>
          <h5>Calculation</h5>
        </div>
        <button>
          Mortgage
        </button>
        <button>
          Investments
        </button>
      </div>
      <div class="form">
        <label for="">How much do you want to save?</label>
        <input class="text" type="text" placeholder="R$: 58.653,20">
        <label for="">Choose how many time?</label>
        <input class="first" min="0" max="12" type="range">
        <label for="">Monthly rescue value</label>
        <input min="0" max="1000" value="0" type="range">
      </div>
      <img class="chart" src="assets/graphic-03.png" alt="">
      <div class="trusted">
        <div> 
          <img src="assets/person-01.jpg" alt="">
          <img src="assets/person-02.jpg" alt="">
          <img src="assets/person-03.jpg" alt="">
          
        <p> <b>Trusted by </b>163 MI users</p>
        </div>
      </div>
    </div>
    <div class="card-right">

    </div>
  </main>
</body>
